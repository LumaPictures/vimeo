<head>
  <title>Luma Vimeo Portfolio</title>
</head>

<body>
  {{> chelseaThemeMarkup }}
</body>

<template name="chelseaThemeMarkup">
  <div id="chelsea" class="layout_container">
    <div class="wrapper">
      {{> header }}
      <div class="clear"></div>
      {{> navigation }}
      <div class="clear"></div>
      {{> content }}
      <div class="utilities"></div>
    </div>
  </div>
</template>

<template name="header">
  <header id="main_header">
    <div class="clear"></div>
    <a id="logo" href="#">
      <img src="http://placehold.it" alt="This is a test" />
    </a>
    <div class="header_text">
      <div id="description" class="offstage">
          <p class="first">Presentation for client</p>
      </div>
    </div>
    <div class="clear"></div>
  </header>
</template>

<template name="navigation">
  <nav id="video_navigation" class="navigation wide hide_pagination">
    <div class="thumbnails_wrapper">
      <ol class="thumbnails">
        {{> thumbnail styles="selected first" }}
        {{> thumbnail styles="alt" }}
        {{> thumbnail styles="alt" }}
      </ol>
    </div>
  </nav>
</template>

<template name="thumbnail">
  <li class="{{styles}}">
    <a href="#" title="Thumbnail Title">
      <span class="image" style="overflow: hidden; position: relative; width: 50px; height: 50px;">
        <span class="play_button"></span>
        <img src="http://placehold.it" alt="Thumbnail Title" width="89" height="50" style="position: absolute; top: 50%; left: 50%; margin-top: -25px; margin-left: -44px;">
      </span>
      <span class="title">Thumbnail Title</span>
    </a>
  </li>
</template>

<template name="content">
  <div class="content">
    <div class="player">
      <iframe src="//player.vimeo.com/video/74876619?portfolio_id=265925" width="950" height="534" style="border: 0px;" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
    <section class="info no_date">
      <h2 class="video_title">Luma Pictures - Montage Reel 2014</h2>
      <div class="offstage">
        <p class="first">With over 80 feature films spanning more than a decade, we at Luma Pictures have made our mark not just with the breadth of extraordinary visual effects work, but also the outstanding care we show our clients and crew – and we stand apart by bringing a whole lotta fun to the process.</p>
        
        <p>Our CG characters, simulations, and environments have hit the big screen on tentpoles like Thor: The Dark World, Oz: The Great and Powerful, Prometheus and The Avengers; as well as Oscar® winning films including True Grit, No Country for Old Men and Crash. </p>
        
        <p>Luma is a company that works hard, and works hard at playing hard. We celebrate providing a great culture and quality of life for our crew, just as much as we celebrate providing great work and service for our clients. Operating as one big studio across Santa Monica and Melbourne, we’ve built a happy home for the best talent in this industry.</p>            
      </div>
      {{> download }}
    </section>
  </div>
</template>

<template name="download">
  <div class="clip_download">
    <a href="#" class="toggle_download iconify_down_b">Download</a>
    <section class="info_download">
      <div class="download_links clearfix">
        <ul>
          <li class="iconify_down_b">
            <a href="#" >Mobile .MP4 file</a>
            <span>(480x270 / 9MB)</span>
          </li>
          <li class="iconify_down_b">
            <a href="#" >HD .MP4 file</a>
            <span>(1280x720 / 59MB)</span>
          </li>
          <li class="iconify_down_b">
            <a href="#" >SD .MP4 file</a>
            <span>(640x360 / 19MB)</span>
          </li>
              <li class="iconify_down_b">
              <a href="#" >Original .MOV file</a>
              <span>(1920x1080 / 212MB)</span>
          </li>
        </ul>
      </div>
    </section>
  </div>
</template>
